<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase Lite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopEase Lite</h1>
            <div class="header-actions">
                <button id="cart-button" class="cart-button">
                    <span>ðŸ›’</span>
                    <span id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section id="products-section">
            <h2>Our Products</h2>
            <div id="products-container" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <section id="cart-section" class="hidden">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            <div class="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="checkout-button">Proceed to Checkout</button>
            </div>
        </section>

        <section id="checkout-section" class="hidden">
            <h2>Secure Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="card">Card Number</label>
                    <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <button type="submit">Complete Payment</button>
            </form>
        </section>

        <section id="confirmation-section" class="hidden">
            <h2>Order Confirmed!</h2>
            <p>Thank you for your purchase. Your order has been processed successfully.</p>
            <p>Order ID: <span id="order-id"></span></p>
            <button id="continue-shopping">Continue Shopping</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
